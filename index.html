<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faça o seu login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <main id="tela-login-registro">
       <div class="interface" id="login">
        <section class="tela-login">

            <h1> Faça seu <span>login</span></h1>

            <form action="#">
                <input type="email" name="email" id="email" placeholder="Seu email">
                <input type="password" name="senha" id="senha" placeholder="Sua senha">
                <a href="#">Esqueceu a senha?</a>
                <input type="submit" value="Fazer login">
            </form>

            <article class="opt-login">
                <p>Ou faça login usando:</p>
                <div class="btn-opt-login">
                    <button><img src="imagem/google.png" alt="Logotipo do"></button>
                    <button><img src="imagem/facebook.png" alt="Logotipo do Facebook"></button>
                    <button><img src="imagem/apple-logo.png" alt="Logotipo do Apple"></button>
                </div>
            </article>

            <article class="txt-criar-conta-login">
                <p>Não tem conta? <a href="#" id="btn-registro">Crie uma agora!</a></p>
            </article>

        </section>

        <section class="img-decoracao img-login">

        </section>
       </div>

    </main>

</body>
</html>
